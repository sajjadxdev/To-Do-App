<html>
<head>
<title>Todo App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  {% load static %}
  <link rel='stylesheet' href='{% static "main.css" %}'>
<head>
<body>

<div class="center-column">
<form method="POST" action="/">
    {{form.title}}
    {% csrf_token %}
    <input  class="btn btn-info" type="submit" name="create Task">
</form>
<div class="todo-list">
    {% for task in myapps %}
    <div style='background-color:#906abd; margin:10px;padding:20px;border-radius:3px;color:#fff;font-size:16px;box-shadow:0px -1px 10px -4px rgba(0,0,0,0,75);'>
        <a  class="btn btn-sm btn-info" href="{%  url "update_task" task.id %}">Update</a>
        <a  class="btn btn-sm btn-danger" href="{%  url "delete" task.id %}">Delete</a>

        {% if task.complete == True %}
        <strike>{{task}}</strike>
        {% else   %}
        <span>{{task}}</span>
        {% endif %}
    </div>
    {% endfor %}
</div>

</div>
</body>
</html>
